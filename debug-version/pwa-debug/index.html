<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена+ DEBUG - Отладочная версия</title>
    <meta name="description" content="ОТЛАДОЧНАЯ ВЕРСИЯ - Приложение для управления рабочими сменами">
    <meta name="theme-color" content="#dc2626">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="icon" href="./assets/icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./assets/icons/icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css?v=2025-01-18-DEBUG">
  </head>
  <body>
    <header class="app-header" style="background: linear-gradient(135deg, #dc2626, #b91c1c); border-bottom: 3px solid #ef4444;">
      <h1 class="app-title" style="color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Смена+ DEBUG</h1>
      <button class="icon-button" id="settingsButton" aria-label="Открыть настройки" title="Настройки">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
          <path fill="currentColor" d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.04 7.04 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 13.9 1h-3.8a.5.5 0 0 0-.5.42l-.36 2.54c-.58.23-1.12.53-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.7 7.48a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.82 13.16a.5.5 0 0 0-.12.64l1.92 3.32c.14.24.44.34.7.22l2.39-.96c.5.41 1.05.74 1.63.94l.36 2.54c.04.24.25.42.5.42h3.8c.25 0 .46-.18.5-.42l.36-2.54c.58-.23 1.12-.53 1.63-.94l2.39.96c.26.12.56.02.7-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58ZM12 15.5A3.5 3.5 0 1 1 12 8.5a3.5 3.5 0 0 1 0 7Z"/>
        </svg>
      </button>
    </header>

    <main class="app-main">
      <div class="button-grid">
        <button class="primary" id="actionOne">
          <svg class="button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          Ввод данных
        </button>
        
        <button class="secondary" id="actionTwo">
          <svg class="button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
          </svg>
          Отчеты
        </button>
        
        <button class="secondary" id="actionThree">
          <svg class="button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="currentColor" d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
          </svg>
          Отправить отчет
        </button>
      </div>
      
      <div class="chart-container">
        <h3>Коэффициент выработки за</h3>
        <div class="chart-tabs">
          <button class="chart-tab" id="chartTab1">сентябрь</button>
          <button class="chart-tab active" id="chartTab2">октябрь</button>
        </div>
        <div class="chart-wrapper">
          <canvas id="efficiencyChart" width="400" height="200"></canvas>
        </div>
        <div class="version-info">v0.1b</div>
      </div>
    </main>

    <!-- Диалог добавления записи -->
    <dialog id="addRecordDialog" class="settings-dialog" aria-labelledby="addRecordTitle">
      <div class="settings-content">
        <div class="settings-header">
          <h2 id="addRecordTitle">Добавить запись</h2>
          <button class="icon-button" id="closeAddRecord" aria-label="Закрыть">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
          </button>
        </div>
        
        <div class="settings-body">
          <div class="field">
            <label for="recordDate">Выберите дату:</label>
            <input type="date" id="recordDate" name="recordDate" required>
          </div>
          
          <div class="field">
            <label>Тип смены:</label>
            <div id="shiftTypeDisplay" style="padding: 12px; background: var(--card); border-radius: var(--border-radius-sm); border: 1px solid rgba(255,255,255,0.1); font-weight: 600; color: var(--primary); text-align: center;">
              -
            </div>
          </div>
          
          <div class="field">
            <label for="recordMachine">Станок:</label>
            <select id="recordMachine" name="recordMachine" required>
              <option value="">Выберите станок</option>
            </select>
          </div>
          
          <div class="field">
            <label for="recordPart">Деталь:</label>
            <div class="checkbox-container">
              <input type="checkbox" id="recordSetup" name="recordSetup" style="margin-right: 8px;">
              <label for="recordSetup" style="display: inline; font-weight: normal; margin-left: 4px;">(наладка)</label>
            </div>
            <select id="recordPart" name="recordPart" required>
              <option value="">Выберите деталь</option>
            </select>
          </div>
          
          <div class="field">
            <label for="recordOperation">Операция:</label>
            <select id="recordOperation" name="recordOperation" required>
              <option value="">Выберите операцию</option>
            </select>
          </div>
          
          <div class="field">
            <label for="recordMachineTime">Машинное время (мин):</label>
            <input type="number" id="recordMachineTime" name="recordMachineTime" min="0" step="0.1" required>
          </div>
          
          <div class="field">
            <label for="recordExtraTime">Дополнительное время (мин):</label>
            <input type="number" id="recordExtraTime" name="recordExtraTime" min="0" step="0.1" value="0">
          </div>
          
          <div class="field">
            <label for="recordQuantity">Количество деталей:</label>
            <input type="number" id="recordQuantity" name="recordQuantity" min="1" step="1" value="1" required>
          </div>
          
          <div class="field">
            <label>Общее время:</label>
            <div id="totalTimeDisplay" style="padding: 12px; background: var(--card); border-radius: var(--border-radius-sm); border: 1px solid rgba(255,255,255,0.1); font-weight: 600; color: var(--primary); text-align: center;">
              0 мин
            </div>
          </div>
          
          <div class="row">
            <button type="button" class="primary" id="saveRecord">СОХРАНИТЬ</button>
          </div>
        </div>
      </div>
    </dialog>


    <script src="./app.js?v=2025-01-18-12" defer></script>
  </body>
</html>
